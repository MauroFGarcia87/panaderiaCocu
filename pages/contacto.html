<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BootStrap" />
    <meta name="author" content="Mauro Fabian Garcia" />
    <meta name="keywords" content="BootStrap palntilla libreria" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/c731f86dec.js"
      crossorigin="anonymous"
    ></script>
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img src="../img/logo3.png" alt="Bootstrap" width="100" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarPanaderia"
            aria-controls="navbarPanaderia"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarPanaderia">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="producto.html">Productos</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section>
        <h1 class="Diplay-1 text-center my-5">Pagina de Consulta</h1>
        <hr />
        <article class="row">
          <div class="col-sm-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >Nombre y apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  required
                  maxlength="40"
                />
                
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                />
              </div>
              
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
          <div class="col-sm-12 col-md-6"></div>
        </article>
      </section>
    </main>
    <footer class="bg-dark text-light py-4 mt-0">
      <section class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <img src="../img/logo3.png" alt="Bootstrap" width="85" />
          </div>
          <div class="col-sm-12 col-md-4">
            <h6>Horario de atencion</h6>
            <ul>
              <li>Lunes a Viernes: 9:00 a 21:00 hs</li>
              <li>Sabados y Domingos: 10:00 a 00:30 hs</li>
            </ul>
          </div>
          <div class="col-sm-12 col-md-4">
            <h6>Seguinos en nuestras redes</h6>
            <a href="https://www.facebook.com.ar" target="_blank"
              ><i class="fa-brands fa-square-facebook fa-2x text-light"></i
            ></a>
            <a href="https://www.instagram.com" target="_blank"
              ><i class="fa-brands fa-square-instagram fa-2x text-light"></i
            ></a>
          </div>
        </div>
      </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
